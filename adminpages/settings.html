<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Settings Grid Styles */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .settings-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(217, 22, 86, 0.1);
            transition: all 0.3s ease;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(217, 22, 86, 0.2);
        }

        .settings-card h3 {
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .settings-card h3 i {
            color: #D91656;
        }

        /* Form Styles */
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #fff;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(217, 22, 86, 0.1);
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #D91656;
            box-shadow: 0 0 0 2px rgba(217, 22, 86, 0.2);
        }

        /* Switch Styles */
        .switch-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #D91656;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Save Button */
        .settings-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            padding: 12px 25px;
            border-radius: 8px;
            background: #D91656;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 22, 86, 0.3);
        }

        /* Info Text */
        .setting-info {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="main-content">
            <div class="page-header">
                <h1>System Settings</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search settings...">
                </div>
            </div>
            <div class="page-content">
                <div class="settings-grid">
                    <!-- General Settings -->
                    <div class="settings-card">
                        <h3><i class="fas fa-cog"></i> General Settings</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label>System Name</label>
                                <input type="text" value="InFace Attendance System">
                            </div>
                            <div class="form-group">
                                <label>Time Zone</label>
                                <select>
                                    <option>UTC +5:30</option>
                                    <option>UTC +0:00</option>
                                    <option>UTC -5:00</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Language</label>
                                <select>
                                    <option>English</option>
                                    <option>Hindi</option>
                                    <option>Spanish</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Attendance Settings -->
                    <div class="settings-card">
                        <h3><i class="fas fa-clock"></i> Attendance Settings</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label>Work Hours</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="time" value="09:00">
                                    <input type="time" value="17:00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Grace Period (minutes)</label>
                                <input type="number" value="15">
                                <span class="setting-info">Time allowed after work hours start</span>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-card">
                        <h3><i class="fas fa-bell"></i> Notification Settings</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label class="switch-label">
                                    Email Notifications
                                    <div class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switch-label">
                                    System Alerts
                                    <div class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switch-label">
                                    Mobile Notifications
                                    <div class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="settings-actions">
                    <button class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
