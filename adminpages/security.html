<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Security Overview Styles */
        .security-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(217, 22, 86, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(217, 22, 86, 0.2);
        }

        .stat-card i {
            font-size: 2rem;
            color: #D91656;
            margin-bottom: 15px;
        }

        .trend {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .trend.up {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
        }

        .trend.down {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        /* Security Settings Cards */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .settings-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(217, 22, 86, 0.1);
        }

        .settings-card h3 {
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            color: #fff;
            font-size: 0.95rem;
        }

        .switch-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #D91656;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Security Logs */
        .security-logs {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(217, 22, 86, 0.1);
        }

        .log-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th,
        .log-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(217, 22, 86, 0.1);
            color: #fff;
        }

        .log-table th {
            background: rgba(217, 22, 86, 0.1);
            color: #D91656;
        }

        /* Save Button */
        .settings-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            padding: 12px 25px;
            border-radius: 8px;
            background: #D91656;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 22, 86, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="main-content">
            <div class="page-header">
                <h1>Security Settings</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search security settings...">
                </div>
            </div>
            <div class="page-content">
                <!-- Security Overview -->
                <div class="security-overview">
                    <div class="stat-card">
                        <div>
                            <i class="fas fa-shield-alt"></i>
                            <h3>Security Score</h3>
                            <p>85%</p>
                        </div>
                        <span class="trend up">Good</span>
                    </div>
                    <div class="stat-card">
                        <div>
                            <i class="fas fa-user-shield"></i>
                            <h3>Active Sessions</h3>
                            <p>12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>
                            <i class="fas fa-lock"></i>
                            <h3>Failed Attempts</h3>
                            <p>3</p>
                        </div>
                        <span class="trend down">Last 24h</span>
                    </div>
                </div>

                <!-- Security Settings Grid -->
                <div class="settings-grid">
                    <!-- Password Policy -->
                    <div class="settings-card">
                        <h3><i class="fas fa-key"></i> Password Policy</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label class="switch-label">
                                    Require Strong Passwords
                                    <div class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="switch-label">
                                    Password Expiry
                                    <div class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Two-Factor Authentication -->
                    <div class="settings-card">
                        <h3><i class="fas fa-mobile-alt"></i> Two-Factor Authentication</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label class="switch-label">
                                    Enable 2FA
                                    <div class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Logs -->
                <div class="security-logs">
                    <h3>Recent Security Events</h3>
                    <div class="log-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Event</th>
                                    <th>IP Address</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Security event logs -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="settings-actions">
                    <button class="save-btn">
                        <i class="fas fa-save"></i> Save Security Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
