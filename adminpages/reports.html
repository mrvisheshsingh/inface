<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reports Page Specific Styles */
        .report-tools {
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(217, 22, 86, 0.1);
        }

        .report-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .report-filters select,
        .report-filters input {
            padding: 10px 15px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(217, 22, 86, 0.1);
            color: #fff;
        }

        .generate-btn {
            padding: 10px 20px;
            border-radius: 6px;
            background: rgba(217, 22, 86, 0.1);
            color: #D91656;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generate-btn:hover {
            background: rgba(217, 22, 86, 0.2);
            transform: translateY(-2px);
        }

        /* Report Cards */
        .report-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .report-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(217, 22, 86, 0.1);
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(217, 22, 86, 0.2);
        }

        .report-icon {
            width: 60px;
            height: 60px;
            background: rgba(217, 22, 86, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #D91656;
        }

        .report-info {
            flex: 1;
        }

        .report-info h3 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .report-info p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .report-actions button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .view-btn {
            background: rgba(54, 162, 235, 0.1);
            color: #36a2eb;
        }

        .download-btn {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
        }

        .view-btn:hover,
        .download-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        /* Charts Section */
        .report-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chart-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(217, 22, 86, 0.1);
            min-height: 400px;
        }

        .chart-card h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Copy sidebar structure -->

        <div class="main-content">
            <div class="page-header">
                <h1>Reports</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search reports...">
                </div>
            </div>
            <div class="page-content">
                <!-- Report Generation Tools -->
                <div class="report-tools">
                    <div class="report-filters">
                        <select id="reportType">
                            <option value="attendance">Attendance Report</option>
                            <option value="user">User Report</option>
                            <option value="system">System Report</option>
                        </select>
                        <input type="date" id="reportStartDate">
                        <input type="date" id="reportEndDate">
                        <button class="generate-btn">
                            <i class="fas fa-file-alt"></i>
                            Generate Report
                        </button>
                    </div>
                </div>

                <!-- Report Cards -->
                <div class="report-cards">
                    <div class="report-card">
                        <div class="report-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="report-info">
                            <h3>Monthly Attendance Report</h3>
                            <p>Generated on: 2024-01-15</p>
                            <div class="report-actions">
                                <button class="view-btn"><i class="fas fa-eye"></i> View</button>
                                <button class="download-btn"><i class="fas fa-download"></i> Download</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more report cards -->
                </div>

                <!-- Report Charts -->
                <div class="report-charts">
                    <div class="chart-card">
                        <h3>Attendance Trends</h3>
                        <canvas id="attendanceTrendChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Department-wise Statistics</h3>
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
